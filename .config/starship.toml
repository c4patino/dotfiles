"$schema" = "https://starship.rs/config-schema.json"

format = '''
[╭─](text)$os[─](text)$directory[─](text)$git_branch$git_commit$git_status$fill$nodejs$bun$deno$c$cpp$cmake$java$gradle$dotnet$haskell$lua$python$rust$conda$nix_shell$direnv[─](text)[\[](text)$username[@](blue)$hostname[\]](text)[─](text)$time$battery
[╰─](text)$cmd_duration $character
'''

add_newline = false
palette = "catppuccin_macchiato"

[aws]
disabled = true
format = '([\[](text)[$symbol($profile)(\($region\))(\[$duration[\]](text))]($style)\])'
symbol = " "

[azure]
disabled = true
symbol = " "

[battery]
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "
empty_symbol = "󰂎 "
format = '([─\[](text)[$symbol$percentage]($style)[\]](text))'
full_symbol = "󰁹 "
unknown_symbol = "󰁽 "

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold yellow"
threshold = 30

[buf]
symbol = " "

[bun]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
style = "green"
symbol = " "

[c]
format = '([\[](text)[$symbol($version(-$name))]($style)[\]](text))'
style = "green"
symbol = " "

[character]
error_symbol = '[\$](bold red)'
success_symbol = '[\$](bold green)'
vimcmd_symbol = '[\$](bold green)'

[cmake]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
style = "green"
symbol = " "

[cmd_duration]
format = '([\[](text)[ $duration]($style)[\]─](text))'
min_time = 60_000
style = 'red'

[cobol]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
symbol = " "

[conda]
format = '([─\[](text)[$symbol$environment]($style)[\]](text))'
style = "green"
symbol = "󱔎 "

[container]
symbol = "⬢ "

[cpp]
disabled = false
format = '([\[](text)[$symbol($version(-$name))]($style)[\]](text))'
style = "green"
symbol = " "

[crystal]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
symbol = " "

[daml]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
symbol = "Λ "

[dart]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
symbol = " "

[deno]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
style = "green"
symbol = " "

[directory]
format = '[\[](text)([$read_only]($read_only_style))[$path]($style)[\]](text)'
read_only = "󰌾 "
style = "peach"
truncation_length = 10

[direnv]
disabled = false
format = '([─\[](text)[$loaded]($style)[\]](text))'
loaded_msg = ""
style = "blue"
symbol = ""
unloaded_msg = ""

[docker_context]
format = '([\[](text)[$symbol$context]($style)[\]](text))'
symbol = " "

[dotnet]
format = '([\[](text)[$symbol($version)(-$tfm)]($style)[\]](text))'
style = "green"
symbol = " "

[elixir]
format = '([\[](text)[$symbol($version \(OTP $otp_version\))]($style)[\]](text))'
symbol = " "

[elm]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
symbol = " "

[erlang]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
symbol = " "

[fennel]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
symbol = " "

[fill]
style = "text"
symbol = "─"

[fossil_branch]
format = '([\[](text)[$symbol$branch]($style)[\]](text))'
symbol = " "

[fossil_metrics]
disabled = true

[gcloud]
format = '([\[](text)[$symbol$account(@$domain)(\($region\))]($style)[\]](text))'
symbol = "󱇶 "

[git_branch]
format = '([\[](text)[$symbol$branch]($style)[\]](text))'
style = "yellow"
symbol = " "

[git_commit]
format = '([\[](text)[$hash$tag]($style)[\]](text))'
style = "yellow"
tag_symbol = "  "

[git_metrics]
disabled = true

[git_state]

[git_status]
format = '([\[](text)[$all_status$ahead_behind]($style)[\]](text))'
style = "yellow"

[gleam]
symbol = "󰦥 "

[golang]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
symbol = " "

[gradle]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
style = "green"
symbol = " "

[guix_shell]
format = '([\[](text)[$symbol]($style)[\]](text))'
