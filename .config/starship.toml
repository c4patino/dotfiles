symbol = " "

[nodejs]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
style = "green"
symbol = "󰎙 "

[ocaml]
format = '([\[](text)[$symbol($version)(\($switch_indicator$switch_name\))]($style)[\]](text))'
symbol = " "

[odin]
symbol = "󱢇 "

[opa]
