symbol = " "

[helm]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
symbol = " "

[hostname]
format = "[$hostname$ssh_symbol]($style)"
ssh_only = false
ssh_symbol = " "
style = "lavender"

[java]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
style = "green"
symbol = " "

[jobs]
symbol = "✦ "

[julia]
format = '([\[](text)[$symbol($version)]($style)[\]](text))'
symbol = " "

[kotlin]
