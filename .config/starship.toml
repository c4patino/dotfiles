[directory]
format = '[\[](text)[$path]($style)([$read_only]($read_only_style))[\]](text)'
read_only = " 󰌾"
style = "peach"
truncation_length = 10

[direnv]
disabled = false
format = '([\[](text)[$loaded]($style)[\]](text))'
loaded_msg = ""
symbol = ""
unloaded_msg = ""
style = "green"

[docker_context]
