"$schema" = "https://starship.rs/config-schema.json"

format = '''
[╭─](text)$os[─](text)$directory[─](text)$git_branch$git_commit$git_status$fill$cmd_duration[─](text)$direnv[─](text)[\[](text)$username[@](blue)$hostname[\]](text)[─](text)$time
[╰─](text) $character
'''

palette = "catppuccin_macchiato"
add_newline = false

[aws]
disabled = true
symbol = " "
format = '[\[](text)[$symbol($profile)(\($region\))(\[$duration[\]](text))]($style)\]'

[azure]
disabled = true
symbol = " "

[battery]
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "
empty_symbol = "󰂎 "
full_symbol = "󰁹 "
unknown_symbol = "󰁽 "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[buf]
symbol = " "

[bun]
symbol = " "
format = '[\[](text)[$symbol($version)]($style)[\]](text)'

[c]
symbol = " "
format = '[\[](text)[$symbol($version(-$name))]($style)[\]](text)'

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'
vimcmd_symbol = '[\$](bold green)'

[cmake]
symbol = " "
format = '[\[](text)[$symbol($version)]($style)[\]](text)'

[cmd_duration]
format = '[\[](text)[ $duration]($style)[\]](text)'
style = 'red'

[cobol]
symbol = " "
format = '[\[](text)[$symbol($version)]($style)[\]](text)'

[conda]
